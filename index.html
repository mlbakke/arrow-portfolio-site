<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Portfolio site</title>
    <!--fonts-->
    <link href="https://fonts.googleapis.com/css?family=Prata&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great&display=swap" rel="stylesheet">
    <!--favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon_io/favicon-16x16.png">
    <!--font awesome-->
    <script src="https://kit.fontawesome.com/d769e5e148.js" crossorigin="anonymous"></script>
    <!--own css-->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header class="header">
        <div class="navigation">
            <a href="#" class="navigation__logo-box u-margin-top-small">mlb</a>
            <nav class="navigation__nav">
                <ul class="navigation__list">
                    <li class="navigation__item">
                        <a href="#skills" class="navigation__link">Skills</a>
                    </li>
                    <li class="navigation__item">
                        <a href="#portfolio" class="navigation__link">Portfolio</a>
                    </li>
                    <li class="navigation__item">
                        <a href="#" class="navigation__link">About</a>
                    </li>
                    <li class="navigation__item">
                        <a href="#" class="navigation__link">Contact</a>
                    </li>
                </ul>
            </nav>
        </div>

        <div class="header__text-box">
            <h1 class="header__heading-logo heading-primary u-margin-bottom-big u-margin-top-big">Martin Bakke</h1>
            <p class="header__intro u-margin-bottom-med">
                Frontend developer.
            </p>
            <a href="#" class="btn btn--transparent btn--git">
                <i class="fab fa-github"></i>GitHub</a> 
            <a href="#" class="btn btn--transparent btn--mail">
                <i class="fas fa-envelope"></i>Mail</a>
        </div>
    </header>

    <main>
        <section class="section-skills" id="skills">
            <h2 class="heading-secondary heading-secondary--dark u-center-text u-margin-bottom-med">Skills</h2>
            <div class="skills-box">
                <div class="skills-box__group">
                    <img src="img/programming.png" alt="Languages icon" class="skills-box__illustration">
                    <h3 class="heading-tertiary u-margin-bottom-small">Languages</h3>

                    <div class="skills-box__skill">
                        <i class="fab fa-html5 skills-box__skill--icon"></i>
                        <span class="skills-box__skill--text">HTML5</span>
                    </div>
                    <div class="skills-box__skill">
                        <i class="fab fa-css3-alt skills-box__skill--icon"></i>
                        <span class="skills-box__skill--text">CSS3</span>
                    </div>
                    <div class="skills-box__skill">
                        <i class="fab fa-sass skills-box__skill--icon"></i>
                        <span class="skills-box__skill--text">Sass/SCSS</span>
                    </div>
                    <div class="skills-box__skill">
                        <i class="fab fa-js-square skills-box__skill--icon"></i>
                        <span class="skills-box__skill--text">JavaScript</span>
                    </div>
                </div>
                <div class="skills-box__group">
                    <img src="img/framework.png" alt="Framework icon" class="skills-box__illustration">
                    <h3 class="heading-tertiary u-margin-bottom-small">Frameworks</h3>
                    
                    <div class="skills-box__skill">
                        <i class="fab fa-bootstrap skills-box__skill--icon"></i>
                        <span class="skills-box__skill--text">BootStrap</span>
                    </div>
                </div>

                <div class="skills-box__group">
                    <img src="img/tools.png" alt="Tools icon" class="skills-box__illustration">
                    <h3 class="heading-tertiary u-margin-bottom-small">Tools</h3>
                    <div class="skills-box__skill">
                        <i class="fab fa-git skills-box__skill--icon"></i>
                        <span class="skills-box__skill--text">Git/GitHub</span>
                    </div>
                    <div class="skills-box__skill">
                        <i class="fab fa-npm skills-box__skill--icon"></i>
                        <span class="skills-box__skill--text">npm</span>
                    </div>
                </div>
            </div>
        </section>

        <section class="section-portfolio" id="portfolio">
            <h2 class="heading-secondary heading-secondary--light u-center-text u-margin-top-big">Portfolio</h2>
        </section>
    </main>

    <footer class="footer"></footer>
</body>
</html>
